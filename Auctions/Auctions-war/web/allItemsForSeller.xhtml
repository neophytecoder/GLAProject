<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            Username: 
            <h:inputText value="#{allItems.username}"
                             id="name">
            </h:inputText>
            <h:commandButton value="create auction" 
                             action="#{allItems.search}"/>
               
            <br/>
            <br/>
        
        <h:dataTable value="#{allItems.getAllItemForUser()}" var="row" border="1">
         
            <h:column>
                <f:facet name="header">Product Name</f:facet>
                #{row.getName()}
            </h:column>
             <h:column>
                 <f:facet name="header">Product Description</f:facet>
                #{row.getDescription()}
            </h:column>
             <h:column>
                 <f:facet name="header">Start price</f:facet>
                #{row.getStartPrice()}
            </h:column>
            <h:column>
                <f:facet name="header">Start date</f:facet>
                #{row.startDate}
            </h:column>
            <h:column>
                <f:facet name="header">Duration</f:facet>
                #{row.duration}
            </h:column>
             <h:column>
                <f:facet name="header">End date</f:facet>
                #{row.endDate} days
            </h:column>
            <h:column>
                <f:facet name="header">State</f:facet>
                #{row.state}
            </h:column>
            <h:column>
                <f:facet name="header">Categories</f:facet>
                #{row.categories}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                    <h:commandButton value="delete" 
                             action="#{allItems.deleteItem}"/>
                    <a href="delete?id=#{row.id}">delete</a>
                    
            </h:column>
        </h:dataTable>
        </h:form>
    </body>
</html>
